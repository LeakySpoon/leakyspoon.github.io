<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
    <div id="question-container" class="hide">
        <div id="image-container"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <button id="hint-btn" class="hint-btn btn hide">Описание</button>
        <button id="next-btn" class="next-btn btn hide">Дальше</button>
    </div>
    <button id="start-btn" class="start-btn btn">Начать</button>
</div>
<div id="hint-container" class="hide">
    <button id="back-btn" class="back-btn btn hide">&larr;</button>
    <div id="hint-text"></div>
</div>
<script src="script.js"></script>
</body>
</html>
